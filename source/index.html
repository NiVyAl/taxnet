<!Doctype html>
<html>
  <head>
    <title>Фильмы</title>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  
  <body>
    <div class="films">
      <div class="switches-container">
        <button class="switch switch--selected switches-container__item" id="filmButton">Фильмы</button>
        <button class="switch switches-container__item" id="markButton">Закладки</button>
      </div>

      <input class="text-input text-input-container__item" type="text" maxlength="60" id="searchText" placeholder="Поиск">
      
      <div class="t">
        <div class="tags-container">
          <button class="tag tag--button tags-container__button">Больше тегов</button>
        </div>
      </div>

      <div class="films-container"></div> 

      <button class="button-more visual-hidden">Показать еще</button>
    </div>
    
    <script src="scripts/script.js"></script>
  </body>
</html>
